name: universal_organizer
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.4 <4.0.0"

# Continue from https://support.syncfusion.com/kb/article/10505/how-to-add-google-calendar-events-to-the-flutter-event-calendar?isInternalRefresh=False

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.2
  googleapis: ^13.2.0
  googleapis_auth: ^1.0.0
  url_launcher: ^6.3.0
  oauth2: ^2.0.2
  http: ^1.2.2
  syncfusion_flutter_calendar: ^26.2.9
  intl: ^0.19.0
  google_sign_in: ^6.2.1
  animated_list_plus: ^0.5.2
  flutter_svg: ^2.0.7

dev_dependencies:
  build_runner: ^2.4.11
  hive_generator: ^1.0.0
  flutter_lints: ^4.0.0

flutter:
  assets:
    - resources/signin-assets/google_logo.svg

  fonts:
    - family: Roboto
      fonts:
        - asset: resources/fonts/Roboto-Medium.ttf
          weight: 500
